<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>
<body>
    <h1>Belajar Membuat Formulir</h1>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><input type="text" name="NIM"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="Tgl Lahir"></td>
            </tr>

            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name="Tmpt Lahir"></td>
            </tr>

            <tr></tr>
                <td>Alamat</td>
                <td>:</td>
                <td><input type="text" name="almt"></td>
            </tr>

            <tr>
                <td>Program Studi</td>
                <td>:</td>
                <td><select name="Prodi">
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="LK">Logistik Kelautan</option>
                    <option value="PGPAUD">Pendidikan Anak Usia Dini</option>
                    <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
                    <option value="SIK">Sistem Informasi Kelautan</option>
                </select> </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" value="Laki-Laki"> Laki-Laki
                    <input type="radio" value="Perempuan"> Perempuan</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="Hobi" value="Membaca"> Main Musik<br>
                    <input type="checkbox" name="Hobi" value="Memasak"> Futsal<br>
                    <input type="checkbox" name="Hobi" value="Ngewibu"> Belajar<br>
                    <input type="checkbox" name="Hobi" value="Berenang"> Berenang <br>
                </td>
            </tr>
            <tr> 
               <td> <colspan="3"> <input type="submit" value="Submit"></td>
             </tr>
        </table>


    </form>
</body>
</html>
